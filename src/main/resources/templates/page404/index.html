<!DOCTYPE html>
<html>
<head>
  <title>Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
  body{
    padding-top: 100px;
  }

  #content-wrapper{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }

  .column{
    width: 600px;
    padding: 10px;

  }

  #featured{
    max-width: 500px;
    max-height: 600px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid black;

  }

  .thumbnail{
    object-fit: cover;
    max-width: 180px;
    max-height: 100px;
    cursor: pointer;
    opacity: 0.5;
    margin: 5px;
    border: 2px solid black;

  }

  .thumbnail:hover{
    opacity:1;
  }

  .active{
    opacity: 1;
  }

  #slide-wrapper{
    max-width: 500px;
    display: flex;
    min-height: 100px;
    align-items: center;
  }

  #slider{
    width: 440px;
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;

  }

  #slider::-webkit-scrollbar {
    width: 8px;

  }

  #slider::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);

  }

  #slider::-webkit-scrollbar-thumb {
    background-color: #dede2e;
    outline: 1px solid slategrey;
    border-radius: 100px;

  }

  #slider::-webkit-scrollbar-thumb:hover{
    background-color: #18b5ce;
  }

  .arrow{
    width: 30px;
    height: 30px;
    cursor: pointer;
    transition: .3s;
  }

  .arrow:hover{
    opacity: .5;
    width: 35px;
    height: 35px;
  }
</style>
<body>

<div id="content-wrapper">


  <div class="column">
    <img id=featured src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">

    <div id="slide-wrapper" >
      <img id="slideLeft" class="arrow" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">

      <div id="slider">
        <img class="thumbnail active" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">
        <img class="thumbnail" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">
        <img class="thumbnail" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">

        <img class="thumbnail" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">
        <img class="thumbnail" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">
        <img class="thumbnail" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">
        <img class="thumbnail" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">
      </div>

      <img id="slideRight" class="arrow" src="https://cdn.fnguide.com/SVO2/chartImg/03_02/A200670_D_D_03_02.png">
    </div>
  </div>

  <div class="column">
    <h1>Awesome Shoes</h1>
    <hr>
    <h3>$89.99</h3>

    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>

    <input value=1 type="number">
    <a class="btn btn-dark" href="#">Add to Cart</a>
  </div>

</div>

<script type="text/javascript">
  let thumbnails = document.getElementsByClassName('thumbnail')

  let activeImages = document.getElementsByClassName('active')

  for (var i=0; i < thumbnails.length; i++){

    thumbnails[i].addEventListener('mouseover', function(){
      console.log(activeImages)

      if (activeImages.length > 0){
        activeImages[0].classList.remove('active')
      }


      this.classList.add('active')
      document.getElementById('featured').src = this.src
    })
  }


  let buttonRight = document.getElementById('slideRight');
  let buttonLeft = document.getElementById('slideLeft');

  buttonLeft.addEventListener('click', function(){
    document.getElementById('slider').scrollLeft -= 180
  })

  buttonRight.addEventListener('click', function(){
    document.getElementById('slider').scrollLeft += 180
  })


</script>

</body>
</html>
