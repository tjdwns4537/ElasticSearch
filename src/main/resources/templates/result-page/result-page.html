<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEARCH-RESULT</title>
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</head>
<style>
  [x-cloak] {
    display: none;
  }
  * {
    box-sizing:border-box;
  }
  body {
    background:#ddd;
    font-family:"Raleway";
  }
  .tabs {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:900px;
    height:500px;
    padding:30px 20px;
    background:#f5f5f5;
    box-shadow:5px 5px 10px 5px #ccc;
    overflow:hidden;
  }
  .tabs .tab-header {
    float:left;
    width:180px;
    height:100%;
    border-right:1px solid #ccc;
    padding:50px 0px;
  }
  .tabs .tab-header > div {
    height:50px;
    line-height:50px;
    font-size:16px;
    font-weight:600;
    color:#888;
    cursor:pointer;
    padding-left:10px;
  }
  .tabs .tab-header > div:hover,
  .tabs .tab-header > div.active {
    color:#00acee;
  }

  .tabs .tab-content {
    position:relative;
    height:100%;
    overflow:hidden;
  }

  .tabs .tab-content > div {
    position:absolute;
    text-align: center;
    padding: 5px 20px;
    top:-200%;
    transition:all 500ms ease-in-out;
  }
  .tabs .tab-content > div.active {
    top:0px;
    width: 100%;
  }

  .tabs .tab-indicator {
    position:absolute;
    width:4px;
    height:50px;
    background:#00acee;
    left:198px;
    top:80px;
    transition:all 500ms ease-in-out;
  }
</style>
<body>
<div class="tabs">
  <div class="tab-header">
    <div class="active">
      <i class="fa fa-code"></i> 관련 기사 분석 결과
    </div>
    <div>
      <i class="fa fa-pencil-square"></i> 관련 주식 분석
    </div>
    <div>
      <i class="fa fa-bar-chart"></i> 기대 성장주
    </div>
    <div>
      <i class="fa fa-envelope"></i> 관련 테마 종목 정보
    </div>
  </div>
  <div class="tab-indicator"></div>
  <div class="tab-content">
    <div class="movebox active">
      <div class="container mx-auto py-2 px-4" x-data="datatables()" x-cloak>
        <h2 class="text-3xl py-2 border-b" th:text="${searchInfo} + |에 대한 기사 분석|"></h2>
        <span class="sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs"
              th:text="|긍정 수치: | + ${positiveInfo}"></span>
        <span class="sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs"
              th:text="|부정 수치: | + ${negativeInfo}"></span>
        <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative"
             style="height: 300px">
          <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
            <thead>
            <tr class="text-left">
              <template x-for="heading in headings">
                <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                    x-text="heading.value" :x-ref="heading.key" :class="{ [heading.key]: true }"></th>
              </template>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article: ${analyzeResult}">
              <td class="border-dashed border-t border-gray-200 userId">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${article.analyzeResult}"
                ></span>
              </td>
              <td class="border-dashed border-t border-gray-200 firstName">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${article.title}"
                ></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <script>
        function datatables() {
          return {
            headings: [
              {
                'key': 'userId',
                'value': '감정 분석 결과'
              },
              {
                'key': 'firstName',
                'value': '기사제목'
              }
            ],
            open: false
          }
        }
      </script>
    </div>

    <div class="movebox">
      <div class="container mx-auto py-1 px-4" x-data="datatables2()" x-cloak>
        <h2 class="text-2xl py-1 border-b" th:text="${searchInfo} + | 테마주 |"></h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative"
             style="height: 150px;">
          <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
            <thead>
            <tr class="text-left">
              <template x-for="heading in headings">
                <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                    x-text="heading.value" :x-ref="heading.key" :class="{ [heading.key]: true }"></th>
              </template>
            </tr>
            </thead>
            <tbody>
            <tr th:each="thema: ${themaList}">
              <td class="border-dashed border-t border-gray-200 userId">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${thema.themaName}"
                ></span>
              </td>
              <td class="border-dashed border-t border-gray-200 firstName">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${thema.percent}"
                ></span>
              </td>
              <td class="border-dashed border-t border-gray-200 firstName">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${thema.firstStock}"
                ></span>
              </td>
              <td class="border-dashed border-t border-gray-200 firstName">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${thema.secondStock}"
                ></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <script>
        function datatables2() {
          return {
            headings: [
              {
                'key': '테마명',
                'value': '테마명'
              },
              {
                'key': '등락율',
                'value': '등락율'
              },
              {
                'key': '대장주1',
                'value': '대장주1'
              },
              {
                'key': '대장주2',
                'value': '대장주2'
              }
            ],
            open: false
          }
        }
      </script>

      <div class="container mx-auto py-2 px-4" x-data="datatables3()" x-cloak>
        <h2 class="text-2xl py-1 border-b" th:text="${searchInfo} + | 관련주 |"></h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative"
             style="height: 150px;">
          <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
            <thead>
            <tr class="text-left">
              <template x-for="heading in headings">
                <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                    x-text="heading.value" :x-ref="heading.key" :class="{ [heading.key]: true }"></th>
              </template>
            </tr>
            </thead>
            <tbody>
            <tr th:each="relateStock: ${relateStockList}">
              <td class="border-dashed border-t border-gray-200 userId">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${relateStock.stockName}"
                ></span>
              </td>
              <td class="border-dashed border-t border-gray-200 firstName">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${relateStock.price}"
                ></span>
              </td>
              <td class="border-dashed border-t border-gray-200 firstName">
                <span class="text-gray-700 px-6 py-3 flex items-center"
                      th:text="${relateStock.prevPriceComparePercent}"
                ></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <script>
        function datatables3() {
          return {
            headings: [
              {
                'key': '주식명',
                'value': '주식명'
              },
              {
                'key': '가격',
                'value': '가격'
              },
              {
                'key': '등락율',
                'value': '등락율'
              }
            ],
            open: false
          }
        }
      </script>
    </div>

    <div class="movebox">
      <div class="container">
        <h2 class="title"> 기대주 분석 </h2>
        <div class="carousel-viewport">
          <ul class="items" th:each="potentialStock:${potentialStockList}">
            <li class="item">
              <img th:src="${potentialStock.potential}" src='https://images.unsplash.com/photo-1611003228577-e610e9a727c5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyMjgzMzExNw&ixlib=rb-1.2.1&q=80&w=1200' width="1200" height="675" alt=''>
              <h4 th:text="${potentialStock.stockName}"></h4>
              <span th:text="${potentialStock.sales}"></span>
              <span th:text="${potentialStock.salesPercent}"></span>
              <span th:text="${potentialStock.profit}"></span>
              <span th:text="${potentialStock.profitPercent}"></span>
              <span th:text="${potentialStock.currentProfit}"></span>
              <span th:text="${potentialStock.currentProfitPercent}"></span>
            </li>
          </ul>
        </div>
        <button class="carousel-control prev" title="Go to previous item">
          <svg viewBox="0 0 256 512">
            <path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
          </svg>
        </button>
        <button class="carousel-control next" title="Go to next item">
          <svg viewBox="0 0 256 512">
            <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" />
          </svg>
        </button>
        <ol class="carousel-dots" th:each="i:${potentialStockList}">
          <li class="dot active" th:text="i.count">1</li>
<!--          <li class="dot">2</li>-->
<!--          <li class="dot">3</li>-->
<!--          <li class="dot">4</li>-->
        </ol>
      </div>
    </div>

    <div class="movebox">
      <h2> 새 칸 </h2>
    </div>

  </div>
</div>
</body>
<script>
  function _class(name){
    return document.getElementsByClassName(name);
  }

  let tabPanes = _class("tab-header")[0].getElementsByTagName("div");

  for(let i=0;i<tabPanes.length;i++){
    tabPanes[i].addEventListener("click",function(){
      _class("tab-header")[0].getElementsByClassName("active")[0].classList.remove("active");
      tabPanes[i].classList.add("active");

      _class("tab-indicator")[0].style.top = `calc(80px + ${i*50}px)`;

      _class("tab-content")[0].getElementsByClassName("active")[0].classList.remove("active");
      _class("tab-content")[0].getElementsByClassName("movebox")[i].classList.add("active");

    });
  }
</script>

</html>
